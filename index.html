<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ch3ss</title>
		<link rel="stylesheet" href="static/css/main.css">
	</head>
	<body>
		<script src="static/js/three.js"></script>
		<script src="static/js/OrbitControls.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(100, window.innerWidth / window.innerHeight, 0.1, 1000);
			camera.position.y = -6;
			var renderer = new THREE.WebGLRenderer({ antialias: true });		
			
			renderer.setClearColor("#ffffff");
			renderer.setSize(window.innerWidth, window.innerHeight);

			document.body.appendChild(renderer.domElement);

			controls = new THREE.OrbitControls(camera, renderer.domElement);
			controls.enableKeys = true;
			
			window.addEventListener('resize', () => {
				renderer.setSize(window.innerWidth, window.innerHeight);
				camera.aspect(window.innerWidth / window.innerHeight);
				camera.updateProjectionMatrix();
			})

			var raycaster = new THREE.Raycaster();

			var geometry = new THREE.BoxGeometry(1, 1, 1);
			var material = new THREE.MeshLambertMaterial({color: 0x080808, transparent: true, opacity: 0.1});

			var n = 5;
			var group = new THREE.Group();

			for (var x = 0; x < n; x++) {
				for (var y = 0; y < n; y++) {
					for (var z = 0; z < n; z++) {
						var cube = new THREE.Mesh(geometry, material);
						cube.position.set(x - 2, y - 2, z - 2);
						group.add(cube);
					}
				}
			}

			scene.add(group);

			var light = new THREE.PointLight(0xFFFFFF, 1, 500);
			light.position.set(0, 0, 10);
			scene.add(light);

			var whiteMaterial = new THREE.MeshBasicMaterial({color: 0xffffff});
			var blackMaterial = new THREE.MeshBasicMaterial({color: 0x000000});
			
			var pawnGeometry = new THREE.SphereGeometry(0.5);
			
			for (var i = 0; i < 2; i++) {
				for (var j = 0; j < 5; j++) {
					var whitePawn = new THREE.Mesh(pawnGeometry, whiteMaterial);
					whitePawn.position.set(j - 2, -1, i - 2);
					scene.add(whitePawn);
				}
			}

			for (var i = 0; i < 2; i++) {
				for (var j = 0; j < 5; j++) {
					var blackPawn = new THREE.Mesh(pawnGeometry, blackMaterial);
					blackPawn.position.set(j - 2, 1, i + 1);
					scene.add(blackPawn);
				}
			}

			var render = function() {
				controls.update();
				requestAnimationFrame(render);
				renderer.render(scene, camera);
			}

			render();
			
		</script>
	</body>
</html>
